{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfiles{% endblock %}
{% block content %}
<main role="main">
  <div class="container mb-4">
    {% for profile in profile_list|dictsort:"id" reversed %}
      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
          <h2 class="mb-4">{{profile.user}}</h2>
          <div>
            <p><a href="{% url 'profiles:detail_profile' profile.id profile.user|slugify %}">Ver m√°s</a>
            {% if request.user.is_staff %}
              | <a href="{% url 'profiles:update_profile' profile.id %}">Editar</a>
              | <a href="{% url 'profiles:delete_profile' profile.id %}">Borrar</a>
            {% endif %}
              
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
