{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
            <p style="color:green;">
              Perfil editado correctamente.
              <a href="{% url 'profiles:detail_profile' profile.id profile.user|slugify %}">Haz clic aqu√≠ para ver el resultado</a>
            </p>
          {% endif %}
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p|safe }}
              <div class="text-center">
                <input type="submit" class="btn btn-primary btn-block" value="Actualizar perfil" />
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
